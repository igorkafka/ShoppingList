<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipewasselected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infotext"></app-recipe-detail>
    <ng-template #infotext>
      Please Select a recipe
    </ng-template>
  </div>
</div>
