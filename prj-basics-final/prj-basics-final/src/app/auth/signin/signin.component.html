<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 com-md-offset-2">
    </div>
  </div>
  <form (ngSubmit)="onSignIn(f)" #f="ngForm" >
  <div class="form-group">
    <label>Email</label>
      <input type="email" name="email" class="form-control" ngModel>
  </div>
  <div class="form-group">
      <label> Password </label>
        <input type="password" name="password" class="form-control" ngModel>
    </div>
    <button class="btn btn-primary">
      Sign In
    </button>
  </form>
